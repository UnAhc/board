spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/newboard?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=

server.port=8081

spring.jpa.hibernate.ddl-auto=update
Spring.jpa.show-sql=true

spring.thymeleaf.cache=false
logging.level.org.hibernate.type.descriptor.sql=trace
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.devtools.liverload.enabled=true
spring.thymeleaf.devtools.remote.restart.enabled=true


